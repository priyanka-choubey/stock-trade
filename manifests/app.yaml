apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: priyankachoubey8998/stock-trade:latest
        ports:
        - containerPort: 8080
        env:
        - name: DBUSER
          valueFrom:
            secretKeyRef:
                name: mysql-secret
                key: username
        - name: DMPASS
          valueFrom:
            secretKeyRef:
                name: mysql-secret
                key: password
        - name: DBURL
          valueFrom:
            configMapKeyRef:
                name: mysql-config
                key: mysql-url

---

apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: NodePort
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30100